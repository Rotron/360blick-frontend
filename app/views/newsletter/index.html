<div id="view--newsletter" class="view container">
    <div id="view--newsletter__wrapper" class="view__wrapper">
        <h1><a href="/">360blick Newsletter</a></h1>
        <form name="loginForm" class="container"
              ng-submit="login(credentials)" novalidate>
            <fieldset class="row">
                <placeholder-input value="credentials.login" label="Username" type="text" has-initial-focus="true"></placeholder-input>
            </fieldset>
            <fieldset class="row">
                <placeholder-input value="credentials.email" label="Email" type="email"></placeholder-input>
            </fieldset>
            <div class="row">
                <button class="btn btn--round btn--submit">Subscribe</button>
            </div>
        </form>
        <ul class="tiny-list">
            <li class="tiny-list__item"><a ui-sref="app">Landingpage</a></li>
        </ul>
    </div>
</div>
