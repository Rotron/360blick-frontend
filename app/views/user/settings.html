<div class="interaction-bar container settings">
    <form name="settingsForm" class="container" ng-submit="updateUserSettings($event)" novalidate>
        <fieldset class="row">
            <placeholder-input value="user.nick" label="Nick" type="text"></placeholder-input>
        </fieldset>
        <fieldset class="row">
            <placeholder-input value="user.email" label="Email" type="email"></placeholder-input>
        </fieldset>
        <div class="row">
            <button class="btn btn--round btn--submit">Update Profile</button>
        </div>
    </form>
    <br>
    <div>
        <button ng-click="openModal('newAsset', uploadOptions)" class="btn btn--dotted"><i class="fa fa-upload"></i>Change Asset</button>
        {{user.preview_image}}
    </div>
</div>
