<div class="interaction-bar container">
    <div class="col span-6">
        <button ng-click="openModal('newProject')" class="btn btn--dotted"><i class="fa fa-plus"></i>New Project</button>
    </div>
    <div class="col span-6 has-text-right">
        <dropdown template-name="select" on-select="onOrderSelect" data="{'currentItemId': order.items[0].title, 'items': order.items}" class-suffix="light"></dropdown>
    </div>
</div>

<ul class="overview-list container">
    <li ng-repeat="project in projects | orderBy:order.predicate:order.reverse" ui-sref="user.project.scenes({projectId: project.id})" class="overview-list__item col span-6">
        <div class="overview-list__asset" style="background-image:url('{{project.preview_image.url}}');">
            <div class="overview-list__color" style="background-color:rgba(100,100,160, 0.5);"></div>
            <div class="overview-list__content container">                
                <div class="col span-8">
                    <h2 class="overview-list__title">{{project.title}}</h2>
                    <time class="overview-list__modified" datetime="{{project.updated_at | date:'yyyy-MM-dd hh:mm'}}">Last modified: {{project.updated_at | date:'medium'}}</time>
                </div>
                <div class="col span-4 has-text-right">
                    <dropdown template-name="edit" on-select="onEditSelect" parent-item="project" data="{'items': edit.items}" class-suffix="light"></dropdown>
                </div>
            </div>
        </div>
    </li>
</ul>
