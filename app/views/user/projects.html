<div class="hotfix-container">
    <button ng-click="openModal('newProject')" class="btn btn--round">Neues Projekt anlegen</button>
</div>
<div>
    <div ng-repeat="project in projects" ui-sref="user.project.scenes({projectId: project.id})" class="hotfix-container">
        <h2>{{project.title}}: {{project.description}}</h2>
    </div>
</div>
