<nav-header></nav-header>
<nav class="editor-toolbar">
    <ul class="editor-toolbar__list">
        <li class="editor-toolbar__item has-bottom-seperator active">
            <i class="fa fa-location-arrow"></i>
            <h2 class="editor-toolbar__title">Selection</h2>
        </li>
        <li class="editor-toolbar__item has-bottom-seperator">
            <i class="fa fa-trash-o"></i>
            <h2 class="editor-toolbar__title">Trash / Rubber</h2>
        </li>
        <li class="editor-toolbar__item">
            <i class="fa fa-expand"></i>
            <h2 class="editor-toolbar__title">Scale</h2>
        </li>
        <li class="editor-toolbar__item">
            <i class="fa fa-arrows"></i>
            <h2 class="editor-toolbar__title">Translate</h2>
        </li>
        <li class="editor-toolbar__item has-bottom-seperator">
            <i class="fa fa-arrows-h"></i>
            <h2 class="editor-toolbar__title">Move</h2>
        </li>
        <li class="editor-toolbar__item">
            <i class="fa fa-camera"></i>
            <h2 class="editor-toolbar__title">Camera 1</h2>
        </li>
        <li class="editor-toolbar__item">
            <i class="fa fa-camera"></i>
            <h2 class="editor-toolbar__title">Camera 2</h2>
        </li>
        <li class="editor-toolbar__item active">
            <i class="fa fa-camera"></i>
            <h2 class="editor-toolbar__title">Camera 3</h2>
        </li>
    </ul>
</nav>
<div class="editor-scene" id="editor-view-container"></div>
<div class="editor-sidebar">

    <div>
        --------------------<br>
        <i ng-click="zoomIn()" class="fa fa-plus-square"></i>
        <i ng-click="zoomOut()" class="fa fa-minus-square"></i>
        <br>--------------------
    </div>

    <div class="editor-sidebar__top">
        <nav class="filter-switch">
            <button class="filter-switch__option active">Objects</button>
            <button class="filter-switch__option">Settings</button>
        </nav>
        <div class="editor-settings">Editor Settings</div>
        <div class="editor-objects">
            <ul class="editor-objects-list">
                <li ng-repeat="item in sceneObjects" class="editor-objects-list__item" ng-class="{active: item.id == currentSelected.id}">
                    <div class="editor-objects-list__header container">
                        <div class="col span-2 editor-object__header__icon"><i class="fa fa-cube"></i></div>
                        <div class="col span-8 editor-object__header__title" >Cube</div>
                        <div class="col span-2 has-text-right editor-object__header__interaction">
                            <button class="editor-object__header__interaction__button">
                                <i class="fa fa-cog" ng-click="item.detailsOpen = !item.detailsOpen"></i>
                            </button>
                            <button class="editor-object__header__interaction__button">
                                <i class="fa fa-chevron-down"></i>
                            </button>
                        </div>
                    </div>
                    {{item.type}} {{item.id}}: {{item.geometry.type}}
                    <ul class="editor-details-list" ng-if="item.detailsOpen || item.id == currentSelected.id">
                        <li class="editor-details-list__item">
                            <min-max-value title="Opacity" item="item.material.opacity" minimum="0" maximum="1" step-size="0.1"></min-max-value>
                            <xyz-input title="Position" item="item.position"></xyz-input>
                            <xyz-input title="Rotation" item="item.rotation"></xyz-input>
                            <xyz-input title="Skalierung" item="item.scale"></xyz-input>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>

    <div class="editor-sidebar__bottom">
        <nav class="filter-switch">
            <button class="filter-switch__option">POI</button>
            <button class="filter-switch__option">Media</button>
            <button class="filter-switch__option active">Objects</button>
            <button class="filter-switch__option">Effects</button>
        </nav>
        <div class="editor-sidebar__supported">
            <ul class="primitives-list container">
                <li class="primitives-list__item col span-3" ng-repeat="type in supportedPrimitiveObjects" ng-click="addNewObject(type)">
                    <i class="fa fa-cube"></i>
                    <h2 class="primitives-list__title">{{type}}<h2>
                </li>
            </ul>
        </div>
    </div>
</div>
