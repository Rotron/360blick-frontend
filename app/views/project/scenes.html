<div class="interaction-bar container">
    <div class="col span-6">
        <button ng-click="openModal('newScene')" class="btn btn--dotted"><i class="fa fa-plus"></i>New Scene</button>
    </div>
    <div class="col span-6 has-text-right">
        <dropdown template-name="select" on-select="onOrderSelect" data="{'currentItemName': order.items[0].title, 'items': order.items}" class-suffix="light"></dropdown>
    </div>
</div>

<ul class="overview-list container">
    <li ng-repeat="scene in scenes | orderBy:order.predicate:order.reverse" ui-sref="editor({username: username, projectId: projectId, sceneId: scene.id})" class="overview-list__item col span-6 reveal-animation">
        <div class="overview-list__asset" style="background-image:url('{{scene.preview_image_output}}');">
            <div class="overview-list__color" style="background-color:{{scene.preview_image_color}};"></div>
            <div class="overview-list__content container">
                <div class="col span-8">
                    <h2 class="overview-list__title">{{scene.title}}</h2>
                    <time class="overview-list__modified" datetime="{{scene.updated_at | date:'yyyy-MM-dd hh:mm'}}">Last modified: {{scene.updated_at | date:'medium'}}</time>
                </div>
                <div class="col span-4 has-text-right">
                    <dropdown template-name="edit" on-select="onEditSelect" parent-item="scene" data="{'items': edit.items}" class-suffix="light"></dropdown>
                </div>
            </div>
        </div>
    </li>
</ul>
