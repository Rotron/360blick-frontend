<div class="interaction-bar container settings">
    <form name="settingsForm" class="container" ng-submit="updateSceneSettings($event)" novalidate>
        <fieldset class="row">
            <placeholder-input value="scene.title" label="Scene Title" type="text"></placeholder-input>
        </fieldset>
        <div class="row">
            <button class="btn btn--round btn--submit">Update Settings</button>
        </div>
    </form>
    <br>
    <div>
        <img ng-click="openModal('newAsset', uploadOptions)" ng-src="{{scene.preview_image}}" style="max-width:400px;">
        <br>
        <button ng-click="openModal('newAsset', uploadOptions)" class="btn btn--dotted"><i class="fa fa-upload"></i>Change Asset</button>
    </div>
</div>
