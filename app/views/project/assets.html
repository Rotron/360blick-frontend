<div class="interaction-bar container">
    <div class="col span-6">
        <button ng-click="openModal('newAsset')" class="btn btn--dotted"><i class="fa fa-plus"></i>New Asset</button>
    </div>
    <div class="col span-6 has-text-right">
        <button class="btn btn--dropdown btn--dropdown--light">Most Recent<i class="fa fa-chevron-down"></i></button>
        <button class="btn"><i class="fa fa-th-list"></i></button>
        <button class="btn"><i class="fa fa-th"></i></button>
    </div>
</div>

<ul class="overview-list container">
    <li ng-repeat="asset in assets" ui-sref="user.project.assets({assetId: asset.id})" class="overview-list__item col span-6">
        <div class="overview-list__asset" ng-style="getAssetBackgroundImage(asset)">
            <div class="overview-list__color" ng-style="{'background-color': asset.color}"></div>
            <div class="overview-list__content container">
                <div class="col span-8">
                    <h2 class="overview-list__title">{{asset.title}}</h2>
                    <time class="overview-list__modified" datetime="2000-01-30 18:00">Last modified: {{asset.description}}</time>
                </div>
                <div class="col span-4 has-text-right">
                    <button ng-click="deleteProjectAsset(asset)" class="btn btn--danger">Delete</button>
                    <button class="btn btn--cta">Edit</button>
                </div>
            </div>
        </div>
    </li>
</ul>
