<h1>Register</h1>
<form ng-submit="register(credencials)">
    <input type="text" ng-model="credencials.nick" placeholder="Username" name="nick">
    <input type="text" ng-model="credencials.email" placeholder="Email" name="email">
    <input type="password" ng-model="credencials.password" placeholder="Password" name="password">
    <input type="submit" value="Submit">
</form>
