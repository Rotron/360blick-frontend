<div id="view--reset" class="view container">
    <div id="view--reset__wrapper" class="view__wrapper">
        <h1><a href="/">360blick</a></h1>
        <form name="loginForm" class="container" ng-submit="reset(credentials)" ng-if="states.reset.showForm" novalidate>
            <fieldset class="row" ng-if="states.reset.showEmailInput">
                <placeholder-input value="credentials.email" label="Email" type="text" has-initial-focus="true"></placeholder-input>
            </fieldset>
            <fieldset class="row" ng-if="states.reset.showPasswordInput">
                <placeholder-input value="credentials.password" label="Password" type="password"></placeholder-input>
            </fieldset>
            <div class="row">
                <button class="btn btn--round btn--submit">Reset Password</button>
            </div>
        </form>
        <p class="auth-message auth-message--success" ng-if="states.reset.showSuccessMessage">An email with reset information has been sent.</p>
        <p class="auth-message auth-message--error" ng-if="states.reset.showErrorMessage">Email not found.</p>
        <ul class="tiny-list">
            <li class="tiny-list__item"><a ui-sref="login">Login Page</a></li>
        </ul>
    </div>
</div>
