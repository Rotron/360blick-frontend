<div class="input input--{{classSuffix}}" ng-class="{'is-filled': value, 'is-focused': isFocused}" ng-click="setFocus()">
    <label class="input__label input__label--{{classSuffix}}">{{label}}</label>
    <input type="{{type}}" class="input__field input--{{classSuffix}}__field" ng-model="value" ng-focus="setFocus()" ng-blur="onBlur()">
</div>
