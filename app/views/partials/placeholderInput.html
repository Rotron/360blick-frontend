<div class="input input--{{classSuffix}}" ng-class="{'is-filled': value, 'is-focused': isFocused}">
    <label class="input__label input__label--{{classSuffix}}" ng-click="setFocus()">{{label}}</label>
    <input type="{{type}}" class="input__field input--{{classSuffix}}__field" ng-model="value" ng-focus="onFocus()" ng-blur="onBlur()">
</div>
