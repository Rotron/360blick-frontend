<div class="hotfix-container">
    <placeholder-input value="newScene.title" label="Title" type="text"></placeholder-input>
    <button ng-click="createNewScene()" class="btn btn--round">Neues Szene anlegen</button>
</div>

<div class="dialog">
    <div class="dialog__content">
        <div class="dialog__header">
            <button class="dialog__close" ng-click="closeIt()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="dialog__title">New Scene</h4>
        </div>
        <div class="dialog__body">
            <fieldset class="row">
                <placeholder-input value="newScene.title" label="Title" type="text"></placeholder-input>
            </fieldset>
            <fieldset class="row">
                <placeholder-input value="newScene.description" label="Description" type="text"></placeholder-input>
            </fieldset>
            <div class="row">
                <button ng-click="createNewScene(); closeIt()" class="btn btn--round btn--submit">Create</button>
            </div>
        </div>
    </div>
</div>
