<div class="modal-dialog fade">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
            <form ng-submit="login(credencials)">
                <input type="text" ng-model="credencials.login" placeholder="Username" name="login">
                <input type="password" ng-model="credencials.password" placeholder="Password" name="password">
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
