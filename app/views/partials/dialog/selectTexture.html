<div class="dialog" ng-click="checkCloseIt($event)">
    <div class="dialog__content">
        <div class="dialog__header">
            <button class="dialog__close" ng-click="closeIt()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="dialog__title">Select Texture</h4>
        </div>
        <div class="dialog__body container">
            <div class="col span-6">
                Assets
                <fieldset class="row">
                    <dropdown template-name="select" on-select="onAssetSelect" data="{'currentItemId': currentAssetId, 'items': assets}"></dropdown>
                </fieldset>
                <div class="row">
                    <button ng-click="selectTexture(); closeIt()" class="btn btn--cta btn--submit">Select</button>
                </div>
            </div>
        </div>
    </div>
</div>
