<div class="dialog">
    <div class="dialog__content">
        <div class="dialog__header">
            <button class="dialog__close" ng-click="closeIt()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="dialog__title">Interaction</h4>
        </div>
        <div class="dialog__body">
            <div class="col span-6">
                Interaction
                <fieldset class="row">
                    <dropdown template-name="select" on-select="onInteractionSelect" data="{'currentItemId': currentInteractionId, 'items': interactionsList}"></dropdown>
                </fieldset>
                <div ng-if="isNeededParameter('scene')">
                    Scenes
                    <fieldset class="row">
                        <dropdown template-name="select" on-select="onParameterSelect" parent-item="'scene'" data="{'items': (scenes | filter: {id: '!'+currentSceneId})}"></dropdown>
                    </fieldset>
                </div>
                <div ng-if="isNeededParameter('object')">
                    Objects
                    <fieldset class="row">
                        <dropdown template-name="select" on-select="onParameterSelect" parent-item="'object'" data="{'items': sceneObjects}"></dropdown>
                    </fieldset>
                </div>
                <div class="row">
                    <button ng-click="addInteraction(); closeIt()" class="btn btn--cta btn--submit">Add</button>
                </div>
            </div>

        </div>
    </div>
</div>
