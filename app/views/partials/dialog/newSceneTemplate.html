<div class="dialog" ng-click="checkCloseIt($event)">
    <div class="dialog__content">
        <div class="dialog__header">
            <button class="dialog__close" ng-click="closeIt()" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="dialog__title">New Scenetemplate</h4>
        </div>
        <div class="dialog__body container">
            <div class="col span-6">
                <fieldset class="row">
                    <placeholder-input value="newSceneTemplate.title" label="Title" type="text" class-suffix="select"></placeholder-input>
                </fieldset>
                <fieldset class="row">
                    <placeholder-input value="newSceneTemplate.description" label="Description" type="text" class-suffix="select"></placeholder-input>
                </fieldset>
                <div class="row">
                    <button ng-click="createNewSceneTemplate(); closeIt()" class="btn btn--cta btn--submit">Create</button>
                </div>
            </div>
        </div>
    </div>
</div>
