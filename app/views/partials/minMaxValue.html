<div class="container">
    <div class="col span-3">
        {{title}}
    </div>
    <div class="col span-6">
        slider
    </div>
    <div class="col span-3">
        <div class="input--sidebar">
            <label class="input--sidebar__label">
                <span class="input--sidebar__label__unit">%</span>
                <input class="input--sidebar__field" type="number" ng-model="item" min="{{min}}" max="{{max}}" step="{{step || 1}}">
            </label>
        </div>
    </div>
</div>
