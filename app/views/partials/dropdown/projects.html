<div class="dropdown">
    <div class="dropdown__ghost" ng-class="{'active': active}" ng-click="active = false;"></div>
    <button class="dropdown__trigger" ng-click="toggleDropdown()">{{select.value || data.currentProjectName || 'Select'}}<i class="fa fa-chevron-down"></i></button>
    <div class="dropdown__toggle" ng-class="{'active': active}">
        <ul class="dropdown__list dropdown__list--default">
            <li class="dropdown__list__item" ng-repeat="project in data.projects" ng-click="selectDropdownItem(project.id, project.title)">
                <span>
                    {{project.title}}
                </span>
            </li>
        </ul>
    </div>
</div>
