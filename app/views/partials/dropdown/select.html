<div class="dropdown dropdown--{{classSuffix}}">
    <div class="dropdown__ghost" ng-class="{'active': active}" ng-click="toggleGhost($event)"></div>
    <button class="btn btn--select btn--select--{{classSuffix}} dropdown__trigger" ng-click="toggleDropdown($event)">{{select.value || data.currentItemId || 'Select'}}<i class="fa fa-chevron-down"></i></button>
    <div class="dropdown__toggle dropdown__toggle--select dropdown__toggle--select--{{classSuffix}}" ng-class="{'active': active}">
        <ul class="dropdown__list dropdown__list--select dropdown__list--select--{{classSuffix}}">
            <li class="dropdown__list__item dropdown__list--select__item dropdown__list--select--{{classSuffix}}__item" ng-repeat="item in data.items" ng-click="selectDropdownItem(item, $event)">
                <span>
                    {{item.title}}
                </span>
            </li>
        </ul>
    </div>
</div>
