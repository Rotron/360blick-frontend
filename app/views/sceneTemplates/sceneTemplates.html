<div class="interaction-bar container">
    <div class="col span-6">
        <button ng-click="openModal('newSceneTemplate')" class="btn btn--dotted"><i class="fa fa-plus"></i>New Template</button>
    </div>
    <div class="col span-6 has-text-right">
        <dropdown template-name="select" on-select="onOrderSelect" data="{'currentItemId': order.items[0].title, 'items': order.items}" class-suffix="light"></dropdown>
    </div>
</div>

<ul class="overview-list container">
    <li ng-repeat="template in sceneTemplates | orderBy:order.predicate:order.reverse" ui-sref="template({username: username, templateId: template.id})" class="overview-list__item col span-6 reveal-animation">
        <div class="overview-list__asset" style="background-image:url(http://upload.wikimedia.org/wikipedia/commons/6/60/Matterhorn_from_Domh%C3%BCtte_-_2.jpg);">
            <div class="overview-list__color" style="background-color:rgba(100,100,160, 0.5);"></div>
            <div class="overview-list__content container">
                <div class="col span-8">
                    <h2 class="overview-list__title">{{template.title}}</h2>
                    <time class="overview-list__modified" datetime="{{template.updated_at | date:'yyyy-MM-dd hh:mm'}}">Last modified: {{template.updated_at | date:'medium'}}</time>
                </div>
                <div class="col span-4 has-text-right">
                    <dropdown template-name="edit" on-select="onEditSelect" parent-item="template" data="{'items': edit.items}" class-suffix="light"></dropdown>
                </div>
            </div>
        </div>
    </li>
</ul>
